<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login page</title>
</head>
<body>
    <main>
        <div class="body2">
            <div class="login">
                <form action="">
                    <h2>Login form</h2>
                    <label for="email">Email</label><br>
                    <input type="email" name="email" placeholder="Input your email address" required><br>
                    <label for="password">Password</label><br>
                    <input type="password" name="password" placeholder="Input a password"pattern="(?=.*d)(?=.*[a-z])(?=.*[A-Z]).(8,)" title="Password must contain at least one number, one uppercase and lowercase letter, and at least 8 or more characters" ><br>
                    <p>Don't have an account? <a href="index.html">Sign up</a></p><br><br>
                    <input type="submit" name="btn" value="Submit">
                </form>
            </div>
        </div>
    </main>
</body>
</html>
